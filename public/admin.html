        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }
        p {
            color: #64748b;
            margin-bottom: 20px;
        }
        .redirect-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .redirect-links a {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .redirect-links a:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .redirect-links a.secondary {
            background: #64748b;
        }
        .redirect-links a.secondary:hover {
            background: #475569;
        }
    </style>
    <script src="auth-utils.js"></script>
    <script>
        // Wait for auth manager to be available
        document.addEventListener('DOMContentLoaded', () => {
            if (window.authManager) {
                window.authManager.init();
            }
            
            // Check if user is authenticated admin and redirect accordingly
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('accessToken');
            
            console.log('Admin.html redirect - User:', user, 'Token exists:', !!token);
            
            if (token && user.role === 'admin') {
                // Redirect to survey results (main admin page)
                console.log('Redirecting admin to survey-results.html');
                window.location.replace('survey-results.html');
            } else if (token && user.role) {
                // Non-admin user, redirect to user page
                console.log('Non-admin user, redirecting to main page');
                window.location.replace('/');
            } else {
                // No valid token, redirect to admin login
                console.log('No valid token, redirecting to admin login');
                window.location.replace('admin-login.html');
            }
        });
    </script>
